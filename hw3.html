<!DOCTYPE html>
<html>
<head>
<style>
#info {
	position: absolute;
	top: 0px;
	width: 100%;
	padding: 10px;
	text-align: center;
	color: #87cefa;
}

.infoOfView {
	position: absolute;
	bottom: 8px;
	padding: 10px 15px 10px;
	color: white; 
}

.Button {
	top: 1px;
	height: 30px;
	width: 100px;
	background-color: #87cefa;
}

body {
	overflow: hidden;
}
</style>
</head>
<body>
<div id="info">
	<h1>Homework 3 - Modeling, Multiple Viewports</h1>
	<button id=toggle class="Button" style="border-radius: 50%; color: #0000cd;">Front View</button>
</div>
<div>
	<h1 id=Main class="infoOfView" style="left: 50px; background-color: #87cefa; border-radius: 50px;">3D View</h1>
	<h1 id=Front class="infoOfView" style="right: 6%; top: 20%; text-shadow: 2px 2px 4px #000000; opacity: 0.6;">Front View</h1>
	<h1 id=Top  class="infoOfView" style="right: 6%; top: 53%; text-shadow: 2px 2px 4px #000000; opacity: 0.6;">Top View</h1>
	<h1 id=Side class="infoOfView" style="right: 6%; top: 80%; text-shadow: 2px 2px 4px #000000; opacity: 0.6;">Side View</h1>
</div>

<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script>
var camera, scene, renderer;
var cameraFront, cameraTop, cameraSide;
var count = 0;
var viewToggle = false;
var cameras = [];

$(`#toggle`).click(function() {
	viewToggle = !viewToggle;
	count++;
	if (count > 3)
		count = 0;
	console.log(count);
	if (viewToggle && count === 1) {
		$("#toggle").text ('Top View');
		$("#Main").text('Front View');
		$("#Front").text('Top View');
		$("#Top").text('Side View');
		$("#Side").text('3D View');
	}
	else if (!viewToggle && count === 2) {
		$("#toggle").text ('Side View');
		$("#Main").text('Top View');
		$("#Front").text('Side View');
		$("#Top").text('3D View');
		$("#Side").text('Front View');
	}
	else if (viewToggle && count === 3) {
		$("#toggle").text ('3D View');
		$("#Main").text('Side View');
		$("#Front").text('Front View');
		$("#Top").text('3D View');
		$("#Side").text('Top View');
	}
	else {
		$("#toggle").text ('Front View');
		$("#Main").text('3D View');
		$("#Front").text('Front View');
		$("#Top").text('Top View');
		$("#Side").text('Side View');
	}
})

var modules;

init();
animate();

function init() {

	modules = new THREE.Group();

	renderer = new THREE.WebGLRenderer();
	document.body.appendChild(renderer.domElement);
	var width = window.innerWidth;
	var height = window.innerHeight;
	renderer.setSize(width, height);

	renderer.setClearColor(0x4169e1);

	scene = new THREE.Scene();
	var grid = new THREE.GridHelper(200, 20, 'red', 'white');
	scene.add(grid);
	var axes = new THREE.AxesHelper(5);
	scene.add(axes);

	camera = new THREE.PerspectiveCamera(35, width / height, 1, 10000);
	camera.position.set(200, 150, 220);
	camera.lookAt(new THREE.Vector3(0, 0, 0));
	
	cameraFront = new THREE.OrthographicCamera(-80, 80, 80, -80, 1, 1000);
	cameraFront.position.set(0, 0, 50);
	cameraFront.lookAt(0, 0, 0);
	
	cameraTop = new THREE.OrthographicCamera(-80, 80, 80, -80, 1, 1000);
	cameraTop.position.set(0, 50, 0);
	cameraTop.up.set(0, 0, -1);
	cameraTop.lookAt(0, 0, 0);
	
	cameraSide = new THREE.OrthographicCamera(-80, 80, 80, -80, 1, 1000);
	cameraSide.position.set(50, 0, 0);
	cameraSide.lookAt(0, 0, 0);
	
	cameras.push(camera, cameraFront, cameraTop, cameraSide);
	
	let controls = new THREE.OrbitControls(camera, renderer.domElement);
	
	controls.enableKeys = false;
	renderer.autoClear = false;

	window.addEventListener('resize', onWindowResize, false);
	////////////////////////////////////////////////////////////////
	const light = new THREE.PointLight("white", 1.4);
	light.position.set(70, 70, 70);
	scene.add(light);
	
	var box0 = new THREE.Mesh(new THREE.BoxGeometry(60, 25, 60), new THREE.MeshPhongMaterial({
		color: 0xc0c0c0,
		shininess: 100
	}));
	var box1 = new THREE.Mesh(new THREE.BoxGeometry(13, 50, 15), new THREE.MeshPhongMaterial({
		color: 0xc0c0c0,
		shininess: 100
	}));
	box1.position.set(-23.5, 13.5, 22.5);
	var box2 = box1.clone();
	box2.position.set(-23.5, 13.5, -22.5);
	var box3 = box1.clone();
	box3.position.set(23.5, 13.5, -22.5);
	var box4 = box1.clone();
	box4.position.set(23.5, 13.5, 22.5);
	var box5 = new THREE.Mesh(new THREE.BoxGeometry(13, 30, 60), new THREE.MeshPhongMaterial({
		color: 0xc0c0c0,
		shininess: 100
	}));
	box5.position.set(-23.5, 2.5, 0);
	var box6 = box5.clone();
	box6.position.set(23.5, 2.5, 0);
	
	var shape0 = new THREE.Shape();
	shape0.moveTo(0, 0);
	shape0.lineTo(0, 25);
	shape0.absarc(5, 25, 5, Math.PI, Math.PI*1.5);
	shape0.lineTo(5, 0);
	shape0.lineTo(0, 0);
	
	var shape0Settings = {
    steps: 1,
    depth: 60,
    bevelEnabled: false,
	};
	
	var geometry0 = new THREE.Mesh(new THREE.ExtrudeGeometry(shape0, shape0Settings), new THREE.MeshPhongMaterial({
		color: 0xc0c0c0,
		shininess: 100,
	}));
	geometry0.position.set(30, -12.5, -30);
	
	var shape1 = new THREE.Shape();
	shape1.moveTo(0, 0);
	shape1.lineTo(35, 0);
	shape1.absarc(35, 30, 30, Math.PI*1.5, Math.PI*0.5);	
	shape1.lineTo(0, 60);	
	shape1.lineTo(0, 0);	
	
	var path = new THREE.Path();
	path.moveTo(35, 30);
	path.absarc(35, 30, 10, 0, Math.PI*2);
	shape1.holes.push(path);
	
	var shape1Settings = {
    steps: 1,
    depth: 20,
    bevelEnabled: false,
	};
	
	var geometry1 = new THREE.Mesh(new THREE.ExtrudeGeometry(shape1, shape1Settings), new THREE.MeshPhongMaterial({
		color: 0xc0c0c0,
		shininess: 100,
	}));
	geometry1.rotation.x = -Math.PI / 2;
	geometry1.position.set(35, -12.5, 30);	
	
	var holeSettings = {
    steps: 1,
    depth: 20,
    bevelEnabled: false,
	};
	
	modules.add(box0, box1, box2, box3, box4, box5, box6, geometry0, geometry1);
	modules.position.set(-35, 12.5, 0);
	scene.add(modules);
}

function onWindowResize() {

	var width = window.innerWidth;
	var height = window.innerHeight;
	camera.aspect = width / height;
	camera.updateProjectionMatrix();
	renderer.setSize(width, height);
}

function animate() {
	
	requestAnimationFrame(animate);
	render();
}

function render() {

	var WW = window.innerWidth;
	var HH = window.innerHeight;

	renderer.clear();

	renderer.setViewport(0, 0, WW / 4 * 3, HH - 100);
	camera.aspect = WW / 2 / HH;
	camera.updateProjectionMatrix();
	renderer.render(scene, cameras[count]);
	
	renderer.setViewport(WW / 4 * 3, 0, WW / 4, HH / 3 - 33);
	renderer.render(scene, cameras[(count+3) % 4]);
	
	renderer.setViewport(WW / 4 * 3, HH / 3 - 33, WW / 4, HH / 3 - 33);
	renderer.render(scene, cameras[(count+2) % 4]);
	
	renderer.setViewport(WW / 4 * 3, HH / 3 * 2 - 66, WW / 4, HH / 3 - 33);
	renderer.render(scene, cameras[(count+1) % 4]);
}
</script>

</body>
</html>
